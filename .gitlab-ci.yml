stages:
  - test
GitAnalyzer-FrontendTests:
  except:
    - master
  image: node:12.18.4
  stage: test

  before_script:
    - 'cd ./frontend'
    - 'npm install -frozen-lockfile'

  script:
    - 'npm test'
    - 'cd ..'

GitAnalyzer-BackendTests:
  except:
    - master
  image: maven:3.6.3-openjdk-15

  before_script:
    - 'cd ./backend'
    - 'mvn install -B'

  script:
    - 'mvn clean test'
    - 'cd ..'
